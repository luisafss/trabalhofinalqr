<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Gerador de QR <code></code></title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Gerador de Qr Code</h1>
                <p>Insira uma URL ou texto para gerar um QR Code</p>
            </header>
            <main class="form">
                <input type="text" placeholder="Insira aqui">
                <button>Gerar um QR Code</button>
            </main>
            <footer class="qr-code">
                <img src="code.png" alt="" class="img">
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
